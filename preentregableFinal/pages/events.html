    <div class="mainEvents">
        <h1 class="tituloEventos">
            Explora nuestros Eventos
        </h1>

        <section class="eventosContainer">

            <figure class="eventos">
                <img src="../img/casamiento.webp" alt="mesa para cena de casamiento">
                <figcaption>
                    Boda con 300 invitados donde nuestro servicio se adapta perfectamente con tu menu gastronomico
                    brindando las bebidas de mejor calidad y la mejor atencion de nuestros bartenders altamente
                    capacitados.
                </figcaption>
            </figure>

            <figure class="eventos">
                <img src="../img/casamientomini.webp" alt="salon de casamiento con mesas">
                <figcaption>
                    Casamiento con 60 invitados con un ambiente calido e intimo que se potencia con nuestra atencion y
                    carisma ademas de preparar un menu que se adecua perfectamente a los gustos de los invitados.
                </figcaption>
            </figure>

            <figure class="eventos">
                <img src="../img/champagne.webp" alt="mini bar con champagne">
                <figcaption>
                    no importa el tamaño de tu evento nosotros nosotros estamos preparados para cada ocasion para
                    brindarte originalidad y la misma calidad que nos caracteriza.
                </figcaption>
            </figure>

            <figure class="eventos">
                <img src="../img/champagne2.webp" alt="bartender sirivendo champagne">
                <figcaption>
                    No solo nos dedicamos a crear cocteles, todo tipo de bedidas entran en nuestro catalogo, porque
                    nuestro principal objetivo es que tu evento sea perfecto desde inicio a fin.

                </figcaption>
            </figure>

            <figure class="eventos">
                <img src="../img/girldrinking.webp" alt="mujer tomando de una botella">
                <figcaption>
                    Una fiesta de cumpleaños con 100 invitados una fiesta un poco mas descontracturada e informal donde
                    nos enfocamos en hacer brillar la noche con nuestro carisma y atencion de altisimo nivel con los
                    invitados.
                </figcaption>
            </figure>

            <figure class="eventos">
                <img src="../img/party.webp" alt="fiesta privada en un bar">
                <figcaption>
                    Una fiesta privada en un bar, donde aportamos nuestro conocimiento en la mixología y nuestra
                    atencion al cliente
                </figcaption>
            </figure>

            <figure class="eventos">
                <img src="../img/partyBar.webp" alt="personas bailando en una fiesta">
                <figcaption>
                    Fiesta de cumpleaños con 40 invitados con un menu simple de cocteles cerveza y vino, donde se
                    complenta nuestra atencion y bebidas con la musica y el ambiente de disfrute.
                </figcaption>
            </figure>
